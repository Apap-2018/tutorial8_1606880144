<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Update Password</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Update Password</div>
					<div class="card-body">
						<script
							src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
						<form th:action="@{/user/updatePassSubmit}" method="POST">
							<div class="row form-group">
								<span style="color='red';" th:text="${message}"></span>
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Password lama: </label> <input
									class="col-sm-8 form-control input-sm" type="password"
									name="oldPassword" id="password" />
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Password baru: </label> <input
									class="col-sm-8 form-control input-sm" type="password"
									name="newPassword" id="password"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									required />
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Konfirmasi password baru: </label> <input
									class="col-sm-8 form-control input-sm" type="password"
									name="confirmedPassword" id="confirm_password"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									required />

							</div>
							<div>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</body>
<script type="text/javascript">
	$('#password, #confirm_password').on('submit', function() {
		if ($('#password').val() == $('#confirm_password').val()) {
			$('#message').html('Matching').css('color', 'green');
		} else
			$('#message').html('Not Matching').css('color', 'red');
	});
</script>
</html>
